ODROIDC-UBOOT-CONFIG
setenv autoload no
dhcp
setenv serverip 192.168.0.1
setenv condev "console=ttyS0,115200n8"
setenv rfspath "192.168.0.127:/mnt/xen-current/crypt/odroidbuild/var/odroid-root/${ethaddr}/,v3,tcp"
setenv bootargs "boot=nfs root=/dev/nfs ip=dhcp nfsroot=${rfspath} rw ${condev} no_console_suspend vdaccfg=0xa000 logo=osd1,loaded,0x7900000,720p,full dmfc=3 cvbsmode=576cvbs"
tftpboot 0x21000000 "${serverip}:odroid/uImage"
tftpboot 0x21000000 "${serverip}:odroid/${ethaddr}/uImage"
tftpboot 0x22000000 "${serverip}:odroid/uInitrd"
tftpboot 0x22000000 "${serverip}:odroid/${ethaddr}/uInitrd"
tftpboot 0x21800000 "${serverip}:odroid/meson8b_odroidc.dtb"
tftpboot 0x21800000 "${serverip}:odroid/${ethaddr}/meson8b_odroidc.dtb"
bootm 0x21000000 0x22000000 0x21800000

